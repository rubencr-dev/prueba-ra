<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Video Overlay</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js library -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena A-Frame con AR.js habilitado -->
    <a-scene embedded arjs>
      
      <!-- Definir el marcador que actuará como disparador -->
      <a-marker type="pattern" url="0.patt">
        <!-- El video que se sobrepondrá al marcador -->
        <a-video src="#video" width="2" height="1" position="0 0.5 0"></a-video>
      </a-marker>
      
      <!-- Cámara de la escena -->
      <a-entity camera></a-entity>

      <!-- Definir el video -->
      <video id="video" src="0.mp4" autoplay="true" loop="true" style="display: none;"></video>
    </a-scene>
  </body>
</html>
