<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Video Overlay</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js library -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena A-Frame con AR.js habilitado -->
    <a-scene embedded arjs>

      <!-- Definir el marcador que actuará como disparador -->
      <a-marker type="pattern" url="er.patt" id="marker">
        <!-- Iframe para mostrar el video de YouTube -->
        <a-entity id="youtube-video" geometry="primitive: plane; width: 2; height: 1" position="0 0.5 0">
          <a-entity 
            geometry="primitive: plane; width: 2; height: 1" 
            material="shader: flat; src: https://img.youtube.com/vi/n_XUhg7UnTM/maxresdefault.jpg" 
            position="0 0 0.01">
          </a-entity>
          <a-video id="video" src="https://www.youtube.com/embed/n_XUhg7UnTM?autoplay=1&mute=1" width="2" height="1" position="0 0 0"></a-video>
        </a-entity>
      </a-marker>

      <!-- Cámara de la escena -->
      <a-entity camera></a-entity>

    </a-scene>

    <script>
      // Esperar a que el marcador sea detectado
      document.querySelector("#marker").addEventListener("markerFound", () => {
        const videoEntity = document.querySelector("#youtube-video");
        videoEntity.setAttribute('visible', 'true'); // Hacer visible el video
      });

      // Detener el video cuando el marcador no está visible
      document.querySelector("#marker").addEventListener("markerLost", () => {
        const videoEntity = document.querySelector("#youtube-video");
        videoEntity.setAttribute('visible', 'false'); // Hacer invisible el video
      });
    </script>
  </body>
</html>
