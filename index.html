<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Video Overlay</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js library -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- Escena A-Frame con AR.js habilitado -->
    <a-scene embedded arjs>

      <!-- Definir el marcador que actuar치 como disparador -->
      <a-marker type="pattern" url="0.patt" id="marker">
        <!-- El video que se sobrepondr치 al marcador -->
        <a-video id="video" width="2" height="1" position="0 0.5 0" rotation="0 0 0"></a-video>
      </a-marker>

      <!-- C치mara de la escena -->
      <a-entity camera></a-entity>

    </a-scene>

    <!-- Definir el video para controlarlo desde el HTML -->
    <video id="video-asset" src="0.mp4" autoplay="false" loop="true" style="display: none;"></video>

    <script>
      // Esperar a que el marcador sea detectado
      document.querySelector("#marker").addEventListener("markerFound", (event) => {
        // Mostrar el video cuando el marcador se detecta
        const videoElement = document.querySelector("#video-asset");
        const videoEntity = document.querySelector("#video");
        
        videoEntity.setAttribute('src', '#video-asset');
        videoElement.play();
      });

      // Detener el video cuando el marcador no est치 visible
      document.querySelector("#marker").addEventListener("markerLost", (event) => {
        const videoElement = document.querySelector("#video-asset");
        videoElement.pause();
      });
    </script>
  </body>
</html>
