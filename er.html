<!DOCTYPE html>
<html>
  <head>
    <title>ER2</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- handle marker with hiro preset -->
    <a-marker preset="hiro">
      <a-entity id="youtube-video" geometry="primitive: plane; width: 2; height: 1" position="0 0.5 0">
          <a-entity 
            geometry="primitive: plane; width: 4; height: 2.25" 
            material="shader: flat; src: https://img.youtube.com/vi/n_XUhg7UnTM/maxresdefault.jpg" 
            position="0 0 0" rotation="-90 0 0">
          </a-entity>
          <a-video id="video" src="https://www.youtube.com/embed/n_XUhg7UnTM?autoplay=1" width="2" height="1" position="0 0 0"></a-video>
        </a-entity>
    </a-marker>
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
